<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Producto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
		<table class="table table-dark table-striped" th:object="${producto}">
			<tr>
				<td><label>Cod Barras:</label></td>
				<td><input readonly type="text" id="cod" th:field="${producto.codigoBarras}"></td>
			</tr>
			<tr>
				<td><label>Nombre:</label></td>
				<td><input readonly type="text" id="nom" th:field="${producto.nombre}"></td>
			</tr>
			<tr>
				<td><label>Stock:</label></td>
				<td><input readonly type="number" id="stock" th:field="${producto.stock}"></td>
			</tr>
		</table>
</body>

</html>
