<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inserta un nuevo producto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/ventas/insertar}" th:object="${venta}" th:method="POST">
		<table class="table table-dark table-striped">
			<tr>
				<td><label>Cedula:</label></td>
				<td><input type="text" id="ced" th:field="${venta.cedulaCliente}"></td>
			</tr>
			<tr>
				<td><label>Numero de Venta:</label></td>
				<td><input type="text" id="num" th:field="${venta.numeroVenta}"></td>
			</tr>
			<tr>
				<td><label>Codigo:</label></td>
				<td><input type="text" id="cod" th:field="${venta.codBarrasProd}"></td>
			</tr>
			<tr>
				<td><label>Cantidad:</label></td>
				<td><input type="number" id="cant" th:field="${venta.cantidad}"></td>
			</tr>
			
		</table>
		<input type="submit" value="Insertar" class="btn btn-outline-success">
	</form>
</body>

</html>
